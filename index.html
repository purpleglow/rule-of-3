<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rule of Three</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rule of 3">
    
    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/icon-167.png">
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="splash/splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="splash/splash-1668x2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="splash/splash-1290x2796.png" media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)">
    
    <!-- Web manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Rule of Three</h1>
            <div class="input-group">
                <input type="number" 
                       inputmode="decimal" 
                       pattern="[0-9]*" 
                       id="a" 
                       autofocus>
                <span class="relation">→</span>
                <input type="number" 
                       inputmode="decimal" 
                       pattern="[0-9]*" 
                       id="b">
            </div>
            <div class="input-group">
                <input type="number" 
                       inputmode="decimal" 
                       pattern="[0-9]*" 
                       id="c">
                <span class="relation">→</span>
                <input type="number" 
                       inputmode="decimal" 
                       pattern="[0-9]*" 
                       id="d">
            </div>
            <div id="error" class="error-message"></div>
            <div class="button-group">
                <button id="clear" class="clear-btn">Clear</button>
                <button id="calculate" class="calculate-btn">Calculate</button>
            </div>
            <label class="toggle">
                <input type="checkbox" id="precise">
                <span class="toggle-track"></span>
                <span class="toggle-label">Precise</span>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
